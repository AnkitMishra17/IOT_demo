<style>
body{

      background-size: 400% 400%;
      animation: gradientBG 40s ease infinite;
      font-family: 'Quicksand', sans-serif;
 
}     
    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 0% 50%;
      }
      100% {

      }
}

}
